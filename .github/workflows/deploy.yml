name: Deploy QA Dashboard to GitHub Pages

# Trigger del workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
  # Permite ejecutar manualmente desde la pestaÃ±a Actions
  workflow_dispatch:

# Define permisos para GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un deployment concurrente
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job para construir y desplegar el sitio
  deploy:
    runs-on: ubuntu-latest
    
    # Solo ejecutar en push a main o workflow manual
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: ï¿½ Preparar directorio de deployment
      run: |
        # Crear directorio de build
        mkdir -p public
        
        # Copiar todos los archivos necesarios
        cp index.html public/
        cp styles.css public/
        cp script.js public/
        cp README.md public/
        
        # Copiar archivos adicionales si existen
        cp -r *.xlsx public/ 2>/dev/null || echo "No se encontraron archivos .xlsx"
        cp -r *.html public/ 2>/dev/null || echo "No se encontraron archivos .html adicionales"
        cp -r *.md public/ 2>/dev/null || echo "No se encontraron archivos .md adicionales"
        
        # Crear archivo .nojekyll para evitar procesamiento Jekyll
        touch public/.nojekyll
        
        echo "âœ… Sitio preparado exitosamente"
        echo "ğŸ“ Contenido de public:"
        ls -la public/
        
    - name: ï¿½ Deploy to GitHub Pages (Simple)
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        force_orphan: true
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'ğŸš€ Deploy Santander QA Dashboard'
        
    - name: âœ… Deployment completado
      run: |
        echo "ğŸ‰ Dashboard QA desplegado exitosamente!"
        echo "ğŸ”— URL: https://aariverar.github.io/reporte_diario_qa/"
        echo "ğŸ“Š El dashboard estarÃ¡ disponible en unos minutos"